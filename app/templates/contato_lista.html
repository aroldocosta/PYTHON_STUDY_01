{% extends 'base.html' %}
{% block content %}
    <div class="container">
        {% include 'nav.html' %}
        <div class="row mt-4">
           
            <h3>Lista de Contato</h3>  

            <form action="" method="get" class="row">
                <div class="col-9">
                    <input type="text" name="pesquisa" class="form-control">
                </div>
                <div class="col-3">
                    <button type="submit" class="btn btn-primary">Pesquisar</button>
                </div>
            </form>
            
            <div class="div-12">
                <table class="table">
                    <thead>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Assunto</th>
                        <th>Respondido?</th>
                    </thead>
                    <tbody>
                        {% for linha in context['dados'] %}
                        <tr>
                            <td>{{linha.nome}}</td>
                            <td>{{linha.email}}</td>
                            <td>{{linha.assunto}}</td>
                            <td>{{ 'Sim' if linha.respondido == 1 else 'NÃ£o'}} </td>
                            <td><a href="{{url_for('contatoDetail', id=linha.id)}}">
                                <img src="{{url_for('static', filename='img/btn.png')}}" style="width: 20px">
                            </a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" 
            crossorigin="anonymous"></script>
{% endblock %}
